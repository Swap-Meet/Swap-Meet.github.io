<!-- initial search populate list -->
<div data-ng-init="filterSearch()">


  <!-- sets position of view -->
  <div class="position-view_search"></div>

  <!-- information bar -->
  <section class="inform">
      <h2>Games Available</h2>
  </section>
  <!-- search bar -->
  <section class ="search section group">
    <input type="text" placeholder="search" class="search-input col span_3_of_4" data-ng-model="search.title">
    <button class="icon-search col span_1_of_4" data-ng-click="filterSearch()"></button>
  <!--   <a href="#/filtersearch" class="btn-filter-search col span_1_of_4">Go/<a> -->
  </section>

  <!-- browse games list -->
  <section class="game-summary section group" ng-repeat="game in games">
    <a href="#/gamedetails/{{$index}}" class="game-summary_img col span_2_of_6">
      <img  src='{{ game.image_urls[0] }}'></img>
    </a>
    <a href="#/gamedetails/{{$index}}" class="game-summary_info col span_3_of_6">
      <h1>{{game.title}}</h1>
      <h2>{{game.platform}}</h2>
    </a>
    <button class="icon-star2 game-summary_fav col span_1_of_6" ng-show="!isActive" ng-init="isActive = game.already_wanted " ng-click="isActive = !isActive; addFavorite(game._id, $index)"></button>
    <button class="icon-star2 star-active game-summary_fav col span_1_of_6" ng-show="isActive" ng-init="isActive = game.already_wanted " ng-click="isActive = !isActive; removeFavorite(game._id, $index)"></button>

    <!-- <input type="checkbox"> -->

  </section>

<!-- END search populate list -->
</div>
