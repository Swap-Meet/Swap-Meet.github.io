
<h2 class="inform"> My Fav Details Page </h2>
  <!-- title bar -->
  <h1 class="game-title_main">{{ favs[whichFav].title }}</h1>

  <!-- game image -->
  <img class="game-image" src='{{ favs[whichFav].image_urls[0] }}'></img>

  <!-- user name --> <!-- TODO: id number -->

  <section class="game-info_main">
    <h1>{{ favs[whichFav].owner_screenname }}</h1>
    <p>{{ favs[whichFav].short_description }}</p>
  </section>

  <button class="btn-remove" ng-click="removeFavorite()"> Remove Favorite</button>
