<h2 class="inform">Outbox Request Details</h2>

<section class="top-game">
  <h4>Game Requested</h4>
  <!--  game title -->
  <h2>{{ outs[whichOut].gameInfo.title }}</h1>
</section>

  <!--  game image-->
  <img class="game-image" src= '{{ outs[whichOut].gameInfo.image_urls[0] }}'></img>

  <!--  game info-->
<section class="game-info_main">
  <h2>{{outs[whichOut].gameInfo.platform}}</h2>
  <p>{{outs[whichOut].gameInfo.short_description}}</p>
</section>

  <!-- cancel request -->
  <button class="btn-remove" ng-click="cancelRequest()"> Cancel Request<button>
