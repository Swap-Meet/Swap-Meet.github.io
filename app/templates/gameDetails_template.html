<!-- information bar -->
  <h2 class="inform col span_4_of_4">Game Details</h2>

<section class="create section group">
  <!--  send req button -->
  <div class="create_btn col span_3_of_4" type="button" ng-click="createRequest(games[whichGame]._id)" value="Send Request"/>CREATE REQUEST</div>

   <!-- favorite button -->
  <button class="create_fav col span_1_of_4" ng-show="!isActive" ng-init="isActive = games[whichGame].already_wanted " ng-click="isActive = !isActive; addFavorite(games[whichGame]._id)"><span class="icon-star2"></span></button>
  <button class="create_fav col span_1_of_4" ng-show="isActive" ng-init="isActive = games[whichGame].already_wanted " ng-click="isActive = !isActive; removeFavorite(games[whichGame]._id)"><span class="icon-star2 star-active"></span></button>
</section>

<article data-ng-model="games">
  <!-- title bar -->
  <h1 class="game-title_main">{{games[whichGame].title}}</h1>

  <!-- game image -->
  <img class="game-image" src='{{ games[whichGame].image_urls[0] }}' ></img>

  <!-- game info -->
  <section class="game-info_main">
    <h1>Game Owner: {{ games[whichGame].owner_screenname }}</h1>
    <h2>{{ games[whichGame].platform }}</h2>
    <p>Description: {{ games[whichGame].short_description }}</p>
  </section>
</article>
