<p class="inform">Choose A Game<p>


<!-- game preview -->
<section class= "game-preview">
  <h4>My Game</h4>
  <h1> {{ ins[whichIn].gameInfo.title }}</h1>
  <h2>{{ ins[whichIn].gameInfo.platform }} XBox</h2>
</section>

<!-- browse games list -->
<section class="game-summary section group" ng-repeat="trade in ins[whichIn].potentialTrades">
  <a href="#/inboxrequestdetails/{{$index}}" class="game-summary_img col span_2_of_6" ng-click="acceptRequest($index)">
    <img  src='{{ trade.image_urls[0] }}'></img>
  </a>
  <a href="#/inboxrequestdetails/{{$index}}" class="game-summary_info col span_3_of_6" ng-click="acceptRequest($index)">
    <h1>{{trade.title}}</h1>
    <h2>{{trade.platform}}</h2>
  </a>
  <!-- <button class="icon-star2 game-summary_fav col span_1_of_6" ng-model="checkbox"></button> -->
</section>

<button class="btn-remove" ng-click="declineRequest()">Decline Request<button>
